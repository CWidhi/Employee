<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div th:replace="fragment/navbar :: body"></div>

    <div class="container mt-4">
        <h2>Department List</h2>
        <form th:action="@{/department/create}" method="get" class="mb-3">
            <button type="submit" class="btn btn-primary">Department +</button>
        </form>

        <table id="departmentTable" class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Department Number</th>
                    <th>Department Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dept, stat : ${departments}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${dept.deptNo}"></td>
                    <td th:text="${dept.deptName}"></td>
                    <td>
                        <a th:href="@{/department/{deptNo}(deptNo=${dept.deptNo})}" class="btn btn-sm btn-info">Detail</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $('#departmentTable').DataTable();
        });
    </script>

    
</body>
</html>
